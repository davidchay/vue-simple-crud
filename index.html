<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Simple Crud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <div class="container">
        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter">
                <div class="panel">
                    <div class="panel-heading">
                        <h4 class="title">Tareas </h4>
                    </div>
                    <div class="panel-block">
                        <span class="panel-icon is-pulled-right">
                          <i class="fa fa-square-o" aria-hidden="true"></i>
                        </span>
                        <p class="control">
                            
                            marksheet
                            
                        </p>
                        <div class="field is-grouped is-grouped-right">
                          <p class="control">
                            <button type="button" class="button is-info">
                            <span class="icon is-small">
                              <i class="fa fa-pencil" aria-hidden="true"></i>
                            </span>
                            </button>
                          </p>
                          <p class="control">
                            <button type="button" class="button is-danger">
                            <span class="icon is-small">
                              <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </span>
                            </button>
                          </p>
                        </div>
                    </div><!-- ./panel-block -->
                    <div class="panel-block is-editting">
                        <span class="panel-icon is-pulled-right">
                          <i class="fa fa-square-o" aria-hidden="true"></i>
                        </span>
                        
                            <div class="control ">
                                <input class="input is-paddingless" type="text" value="Esta es la tarea en edicion">
                            </div>
                        
                        <div class="field is-grouped is-grouped-right">
                          <p class="control">
                            <button type="button" class="button is-primary">
                            <span class="icon is-small">
                              <i class="fa fa-check" aria-hidden="true"></i>
                            </span>
                            </button>
                          </p>
                          <p class="control">
                            <button type="button" class="button is-warning">
                            <span class="icon is-small">
                              <i class="fa fa-times" aria-hidden="true"></i>
                            </span>
                            </button>
                          </p>
                        </div>
                    </div><!-- ./panel-block -->
                    <div class="panel-block is-completed">
                        <span class="panel-icon">
                          <i class="fa fa-check-square-o has-text-grey-light" aria-hidden="true"></i>
                        </span>
                        <p class="control">
                            
                            <del>Tarea completada</del>
                            
                        </p>
                        <div class="field is-grouped is-grouped-right">
                          <p class="control">
                            <button type="button" class="button is-info" disabled>
                            <span class="icon is-small">
                              <i class="fa fa-pencil" aria-hidden="true"></i>
                            </span>
                            </button>
                          </p>
                          <p class="control">
                            <button type="button" class="button is-danger" disabled>
                            <span class="icon is-small">
                              <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </span>
                            </button>
                          </p>
                        </div>
                    </div><!-- .panel-block -->
                </div>
            </div><!-- ./colum -->
        </div><!-- ./columns -->
        
        
   
      
    </div>    

    <script src="https://unpkg.com/vue"></script>
</body>
</html>
